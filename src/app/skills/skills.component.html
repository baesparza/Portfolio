<p>{{skillInfo.skill}} <span *ngIf="skillInfo.current"> - <span *ngIf="skillInfo.current" class="current-class"> Current </span></span></p>
<div class="progress">
  <div class="progress-bar progress-bar-striped active " role="progressbar"
  aria-valuemin="0" aria-valuemin="0" aria-valuemax="100" [style.width.%]="skillInfo.porcentage">
    {{skillInfo.porcentage}}%
  </div>
</div>
