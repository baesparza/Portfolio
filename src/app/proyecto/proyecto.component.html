<div class="col-md-6">
  <div *ngIf="proyecto.image != null">
    <img class="img-responsive center-block" alt="AARON SWART" [src]="proyecto.image" id="image">
  </div>
  <h5>{{proyecto.name}}</h5>
  <hr>
  <div align="right">
    <a class="btn Disabled" role="button" [class.disabled]="ifactive ()" [href]="proyecto.link" target="_blank">Visit</a>
    <a class="a-ref" [href]="proyecto.repo" target="_blank">Repository</a>
  </div>
</div>
